<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="start">
      <h2>Welcome to the Tables Quiz! ðŸŒŸ</h2>
      <div class="instructions">
        <p>
          Enter a number to choose table. Answer each question in 10 seconds!
        </p>
        <p>Ready for fun learning? Let's go! ðŸš€ðŸŽ‰</p>
      </div>
      <div class="table-container">
        <label for="table">Choose table: </label>
        <input type="number" name="table" id="table" />
      </div>
      <button class="start-button">Start</button>
    </section>
    <section class="question">
      <div class="timer"></div>
      <div class="question-input">
        <div>
          <span class="numberLeft"></span>
          <span class="operation">x</span>
          <span class="numberRight"></span>
        </div>
        <div>
          <input class="answer" type="text" />
        </div>
        <section class="timeout">
          <span class="correct-answer"></span>
          <button class="next-button">Continue</button>
        </section>
      </div>
    </section>
    <section class="pass">
      <p>Congratulations! You passed!</p>
      <p class="score-pass"></p>
    </section>
    <section class="fail">
      <p>Try again!</p>
      <p class="score-fail"></p>
      <button class="try-again-button">Try again</button>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
